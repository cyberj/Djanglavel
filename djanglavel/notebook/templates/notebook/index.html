{% if contacts %}
  {% for contact in contacts %}
    <dl>
        <dt>First name : </dt><dd>{{ contact.first_name }}</dd>
        <dt>Last name : </dt><dd>{{ contact.last_name }}</dd>
        <dt>Birthday : </dt><dd>{{ contact.birthday|date:"SHORT_DATE_FORMAT" }}</dd>
    </dl>
  {% endfor %}
{% else %}
    <p>No Contacts.</p>
{% endif %}
