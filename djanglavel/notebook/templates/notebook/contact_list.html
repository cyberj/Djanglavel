{% extends "notebook/base.html" %}
{% block title %}Contact list{% endblock title %}
{% block content %}
{% if contacts %}
  <ul>
  {% for contact in contacts %}
    <li><a href="{% url 'notebook:detail' slug=contact.slug %}">{{ contact.get_full_name }}</a></li>
  {% endfor %}
  </ul>
{% else %}
  <p>No Contacts.</p>
{% endif %}
{% endblock content %}
