{% extends "notebook/base.html" %}{% load bootstrap3 %}
{% block title %}Contact Delete{% endblock title %}
{% block content %}
<form action="{% url 'notebook:delete' slug=object.slug %}" method="post" class="form">
  {% csrf_token %}
  <p>Are you sure you want to delete "{{ object.get_full_name }}"?</p>
  {% buttons %}
    <button type="submit" class="btn btn-danger">
      {% bootstrap_icon "trash" %} Submit
    </button>
  {% endbuttons %}
</form>
{% endblock content %}
